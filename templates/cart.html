
{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
            {% for item in cart_list %}:
                <tr>
                <td>{{item.common_name}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.price_str()}}</td>
                <td>{{"${:.2f}".format(item.total_price)}}</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>

    <h3>Total: ${{total}}</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
